<script src="../../../../../../c.m.011st.com/MW/js/skpui/skpui.js" charset="utf-8"></script>
<script>

    if (typeof skp11 !== 'object') {
        var skp11 = {};
    }

    skp11.menu = skp11.menu || {};
    skp11.menu.sideMenu = skp11.menu.sideMenu || {};
    skp11.menu.sideMenu.category = (function() {
        'use strict';

        var category = {
            init: function() {
                this.toggleCategory.init();
            },
            toggleCategory: {
                init: function() {
                    this.initVar();
                    this.setSpace();
                    this.addHandler();
                },
                initVar: function() {
                    this.$container = $('#category');
                    this.$li = this.$container.find('.c-listimg__item');
                    this.activeIndex = null;
                    this.prevIndex = null;
                },
                setSpace: function() {
                    var i = 0,
                        len = this.$li.length,
                        arrList = [],
                        spaceCount;

                    if (len % 5) {
                        spaceCount = 5 - (len % 5);

                        for (; i < spaceCount; i++) {
                            arrList[i] = '<li class="c-listimg__item"><a href="#" class="c-listimg__link"></a></li>';
                        }
                        this.$container.append(arrList.join(''));
                    }
                },
                resetMetaCategory: function() {
                    if (this.prevIndex !== null) {
                        this.resize(this.prevIndex, 0, 0, function() {
                            this.$li.eq(this.prevIndex).removeClass('on');
                        }.bind(this));
                    }
                },
                resize: function(index, height, duration, fnCallback) {
                    this.$li.eq(index).animate({
                        'paddingBottom': height
                    }, duration, function() {
                        if (typeof fnCallback === 'function') {
                            fnCallback();
                        }
                    });
                },
                toggleMetaCategory: function() {
                    var $category = this.$li.eq(this.activeIndex).find('.c-list');

                    if (this.$li.eq(this.activeIndex).hasClass('on')) {
                        this.resize(this.activeIndex, 0, 300, function() {
                            this.$li.eq(this.activeIndex).removeClass('on');
                        }.bind(this));

                        this.prevIndex = null;
                    } else {
                        this.resetMetaCategory();
                        this.$li.eq(this.activeIndex).addClass('on');
                        this.resize(this.activeIndex, $category.outerHeight(), 300);
                        this.prevIndex = this.activeIndex;
                    }
                },
                addHandler: function() {
                    if (this.$container.length === 0) {
                        return;
                    }

                    this.$container.on('click', '.c-listimg__item', function(e) {
                        if($(e.currentTarget).find('li').size() > 0){
                            e.preventDefault();
                        }
                        this.activeIndex = $(e.currentTarget).index();
                        this.toggleMetaCategory();
                    }.bind(this));

                    this.$container.on('click', '.c-list__item-link', function(e) {
                        location.href = $(e.currentTarget).attr("href");
                    }.bind(this));
                }
            }
        };

        return category;
    }());

    $(function() {
        skp11.menu.sideMenu.category.init();
    });

    var hScrolls = (function() {
        'use strict';

        var hScrolls = {
            init: function() {
                this.initVar();
                this.setScroll();
            },
            initVar: function() {
                this.objIscroll = [];
            },
            setScroll: function() {
                var elements = document.querySelectorAll('.w-scroll'),
                    iScrollOptions = {
                        scrollX: true,
                        scrollY: false,
                        scrollbars: true,
                        fadeScrollbars: true,
                        eventPassthrough: true,
                        preventDefaultException: {tagName:/.*/},
                        tab: true
                    };

                Array.prototype.forEach.call(elements, function(el, i) {
                    this.objIscroll[i] = new IScroll(el, iScrollOptions);
                }.bind(this));
            }
        };

        return hScrolls;
    }());

    hScrolls.init();

    if (typeof skp11 !== 'object') {
        var skp11 = {};
    }

    skp11.menu = skp11.menu || {};
    skp11.menu.sideMenu = skp11.menu.sideMenu || {};
    skp11.menu.sideMenu.tab = (function() {
        'use strict';

        var tab = {
            init:function() {
                this.setTab();
                this.bind();
            },
            setTab: function(index) {
                var tabProduct = new skpui.tab({
                    el: '#tabProduct',
                    activeClass: 'on',
                    onTabClick: function(clicked) {
                    }
                });
                if(!index)
                    index = 0;

                tabProduct.init();
                tabProduct.active(index);
            },
            bind : function () {
              $('#tabProduct').find('a').on('click' , function (e) {
                  e.preventDefault();
                  var selectedIdx = $('#tabProduct li').index($(this).parent());
                  var replaceUrl = $(this).attr('data-replaceurl');
                  $.ajax({
                        type : 'get',
                        url : replaceUrl,
                        cache : false,
                        success : function (json){
                            if ( json.data ) {
                                var carrierData = json.data;
                                var carrierLength = carrierData.length;
                                if ( carrierLength === 0  && json.carrSn ) {
                                    $("#carrier_" + json.carrSn).hide();
                                } else {
                                    for ( var index=0 ; index < carrierLength; index++  ){
                                        var carrier = carrierData[index];
                                        LEGO.changeCarrierData(carrier);
                                    }
                                    tab.setTab(selectedIdx);
                                    tab.bind();
                                }
                            }
                        }
                  });
              })
            }
        };

        return tab;
    }());

    $(function() {
        skp11.menu.sideMenu.tab.init();
    });

</script>
